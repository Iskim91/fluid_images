<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./images/img1-small.jpg" alt="Summit view" data-original='img1-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/img2-small.jpg" alt="Hot air balloons" data-original='img2-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/img3-small.jpg" alt="Man in Waterfall" data-original='img3-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/img4-small.jpg" alt="Mountain Sunset" data-original='img4-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./images/img5-small.jpg" alt="Winter mountains" data-original='img5-large.jpg'>
        </div>
    </div>

    <div class="modal">
        <img class="full-img" src="./images/img1-large.jpg" alt="">
        <p class="caption"></p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
